<!DOCTYPE html>
<html>
<head>
    <title>Local Government Result</title>
</head>
<body>
    <h1>Local Government Result</h1>

    <form action="/local_government_result" method="get">
        <label for="local_government">Select Local Government:</label>
        <select id="local_government" name="local_government_id">
            <!-- Add options dynamically using Flask -->
            {% for local_government in local_governments %}
                <option value="{{ local_government[0] }}">{{ local_government[1] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>

    {% if summed_result %}
        <h2>Summed Total Result for Local Government: {{ summed_result[0] }}</h2>
        <p>Party A Votes: {{ summed_result[1] }}</p>
        <p>Party B Votes: {{ summed_result[2] }}</p>
        <p>Party C Votes: {{ summed_result[3] }}</p>
        <!-- Add more fields as needed -->
    {% endif %}
</body>
</html>
